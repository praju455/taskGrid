services:
  - type: web
    name: taskgrid
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: taskgrid
      - key: OPENAI_API_KEY
        sync: false
      - key: AMOY_RPC_URL
        sync: false
      - key: DEPLOYER_PK
        sync: false